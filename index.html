<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--links-->

    <link rel="stylesheet" href="styles/style.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--First Page-->
    <main id="ratePage">
      <div class="box-star">
        <img src="img/star.png" alt="starImg" />
      </div>
      <article>
        <h1>How did we do?</h1>
        <p class="desc">
          Please let us know how we did with your support request.All feedback
          is appreciated to help us improve our offering!
        </p>
      </article>
      <div class="rating" id="rateBtns">
        <button class="rate" id="but1">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <button class="submit" onclick="rate()">SUBMIT</button>
    </main>

    <!--Rated page-->
    <main class="rated" id="ratePage2">
      <img class="thanks" alt="thanks" src="img/thanks.png" />
      <div class="selected">
        <p>You selected ... out of 5</p>
      </div>
      <article>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support don't hesitate to get in touch!
        </p>
      </article>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
